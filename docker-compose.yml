version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: openloyalty
      POSTGRES_USER: openloyalty
      POSTGRES_PASSWORD: openloyalty
    volumes:
      - postgres_data:/var/lib/postgresql/data

  elk:
    image: elasticsearch:7.17.10
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elk_data:/usr/share/elasticsearch/data

  mail:
    image: mailhog/mailhog:latest

  php:
    build:
      context: .
      dockerfile: Dockerfile.php
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: openloyalty
      DATABASE_USER: openloyalty
      DATABASE_PASSWORD: openloyalty
      ELASTICSEARCH_HOST: elk
      MAIL_HOST: mail
    volumes:
      - ./backend:/var/www/openloyalty/backend

  web:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    depends_on:
      - php
    volumes:
      - ./backend:/var/www/openloyalty/backend
      - ./frontend:/var/www/openloyalty/frontend

volumes:
  postgres_data:
  elk_data:
