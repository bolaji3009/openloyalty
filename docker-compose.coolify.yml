version: "3.8"

services:
  db:
    image: postgres:9.6-alpine
    container_name: open_loyalty_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-openloyalty}
      POSTGRES_USER: ${POSTGRES_USER:-openloyalty}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openloyalty}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-openloyalty}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  elk:
    image: elasticsearch:2.4
    container_name: open_loyalty_elk
    environment:
      - ES_HEAP_SIZE=512m
    volumes:
      - elk_data:/usr/share/elasticsearch/data
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  mail:
    image: mailhog/mailhog:latest
    container_name: open_loyalty_mail
    ports:
      - "8186:8025"

  php:
    container_name: open_loyalty_backend
    build:
      context: .
      dockerfile: Dockerfile.php
    depends_on:
      db:
        condition: service_healthy
      elk:
        condition: service_healthy
    environment:
      SYMFONY__DATABASE_HOST: db
      SYMFONY__DATABASE_PORT: 5432
      SYMFONY__DATABASE_NAME: ${POSTGRES_DB:-openloyalty}
      SYMFONY__DATABASE_USER: ${POSTGRES_USER:-openloyalty}
      SYMFONY__DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-openloyalty}
      SYMFONY__ELASTICA_HOST: elk
      SYMFONY__ELASTICA_PORT: 9200
      SYMFONY__MAILER_HOST: mail
      SYMFONY__MAILER_PORT: 1025
    volumes:
      - ./backend:/var/www/openloyalty/backend

  nginx:
    container_name: open_loyalty_frontend
    build:
      context: .
      dockerfile: Dockerfile.nginx
    depends_on:
      - php
    ports:
      - "80:8080"
    volumes:
      - ./backend:/var/www/openloyalty/backend
      - ./frontend:/var/www/openloyalty/frontend

volumes:
  postgres_data:
  elk_data:
