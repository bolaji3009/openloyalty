version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: open_loyalty_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-openloyalty}
      POSTGRES_USER: ${POSTGRES_USER:-openloyalty}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openloyalty}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-openloyalty}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  elk:
    image: elasticsearch:7.17.10
    container_name: open_loyalty_elk
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elk_data:/usr/share/elasticsearch/data
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  mail:
    image: mailhog/mailhog:latest
    container_name: open_loyalty_mail
    ports:
      - "8186:8025"

  php:
    container_name: open_loyalty_backend
    build:
      context: .
      dockerfile: Dockerfile.php
    depends_on:
      db:
        condition: service_healthy
      elk:
        condition: service_healthy
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-openloyalty}
      DATABASE_USER: ${POSTGRES_USER:-openloyalty}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-openloyalty}
      ELASTICSEARCH_HOST: elk
      MAIL_HOST: mail
    volumes:
      - ../backend:/var/www/openloyalty/backend

  web:
    container_name: open_loyalty_nginx
    build:
      context: .
      dockerfile: Dockerfile.nginx
    depends_on:
      - php
    volumes:
      - ../backend:/var/www/openloyalty/backend
      - ../frontend:/var/www/openloyalty/frontend
    ports:
      - "8181:8080"

  frontend:
    container_name: open_loyalty_frontend
    build:
      context: .
      dockerfile: docker/dev/web/front-dockerfile
    ports:
      - "8182:8081"
    volumes:
      - ../frontend:/var/www/frontend
      - ./dev/web/config.js:/var/www/frontend/src/config.js

volumes:
  postgres_data:
  elk_data:
